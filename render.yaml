services:
  - type: web
    name: andi-rusty-bot
    env: rust
    buildCommand: cargo build --release
    startCommand: ./target/release/openrouter_rust_demo
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
      - key: MODEL
        value: meta-llama/llama-3.2-3b-instruct
      - key: PORT
        fromService:
          type: web
          name: andi-rusty-bot
          property: port

